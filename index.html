<!DOCTYPE html>
<html lang="en-us">
<head>
   <meta charset="utf-8" />
   <title>Hybrid App</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" type="text/css" href="css/style.css"/>
   <script type="text/javascript" src="js/map.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="http://maps.google.com/maps/api/js?key=AIzaSyBXwrZJ-BeiQJ6ScTeCYZSZX89IMCgVcC8&callback=initMap"
   async defer></script>
</head>
<body>
      <div id="content">
            <h1>Current Location Info</h1>
  
            <!-- list of information for temperature, location, and time -->
            <div id="listInfo">
                  <!-- Temperature -->
                  <div class="tempInfo">
                      <div id="temp"></div>
                  </div>
                  <!-- Location -->
                  <div class="locationInfo">
                      <div id="location"></div>
                  </div>
                  <!-- Time -->
                  <div class="timeInfo" onclick="getTime()">
                      <div id="time"></div>
                  </div>
            </div><br/>
   
   <!--DropMenuList for city list-->
         <select id="cityList" onchange="initMap()">
            <option selected="true" disabled="disabled">Choose city</option>
            <option value="rochester">Rochester, NY</option>
            <option value="chicago">Chicago, IL</option>
            <option value="miami">Miami, FL</option>
            <option value="london">London, UK</option>
            <option value="tokyo">Tokyo, JP</option>
         </select>
   <!--Map API-->
   <div id="map-canvas"><h3>Loading map. Please wait...</h3></div>
  
   <!--List of info-->
   <div class="box">
         <div id="city"></div>
         <div id="latitude"></div>
         <div id="longitude"></div>
     </div>
</div>
</body>
</html>
